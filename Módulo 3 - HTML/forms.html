<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"> 
        <br>
        <label for="email"> Seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone"> <br>
        <input type="number" max="10" min="-9" step="3"/>
        <input type="file" /> <br>
        <input type="color" /> <br>
        <input type="checkbox" id="checkbox-termos"> 
            <label for="checkbox-termos">Aceito so termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> 
            <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> 
            <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> 
            <label for="cor-azul">Azul</label>
        <br>
        <label> Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button  type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
            
        
    </form>

</html>
