<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }
      .nav-link {
        text-align: center;
      }
      section {
        height: 100vh;
        background-color: rgb(255, 255, 255);
        padding-top: 120px;
      }

      header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="cabecalho">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Título do Site</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
              <li class="nav-item">
                <a href="#inicio" class="nav-link active">Início</a>
              </li>
              <li class="nav-item">
                <a href="#produtos" class="nav-link">Produtos</a>
              </li>
              <li class="nav-item">
                <a href="#promocoes" class="nav-link">Promoções</a>
              </li>
              <li class="nav-item">
                <a href="#contato" class="nav-link">Contato</a>
              </li>
            </ul>
          </nav>
          <button id="btn-checar-emails" class="btn btn-warning" type="button">
            Checar caixa de entrada
          </button>
        </div>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
      <section id="inicio">
        <h2>Início</h2>
      </section>
      <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
          <nav class="nav nav-pills">
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba1"
              class="nav-link active"
            >
              Eletrônicos
            </button>
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba2"
              class="nav-link"
            >
              Moda Masculina
            </button>
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba3"
              class="nav-link"
            >
              Moda Feminina
            </button>
          </nav>
          <div class="tab-content">
            <div id="aba1" class="tab-pane active">
              Conteúdo da aba Eletrônicos
            </div>
            <div id="aba2" class="tab-pane">Conteúdo da aba Moda Masculina</div>
            <div id="aba3" class="tab-pane">Conteúdo da aba Moda Feminina</div>
          </div>
        </div>
      </section>
      <section id="promocoes">
        <h2>Promoções</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" id="mensagens-alerta">
        <header class="toast-header">
          <strong>Importante</strong>
        </header>
        <div class="toast-body">Você possui 10 mensagens não lidas</div>
        <div class="mt-2 pt-2 border-top">
          <button type="button" class="btn btn-danger" data-bs-dismiss="toast">
            Descartar
          </button>
        </div>
      </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
      const ativadorToast = document.getElementById("btn-checar-emails");
      const mensagem = document.getElementById("mensagens-alerta");

      if (ativadorToast) {
        ativadorToast.addEventListener("click", function () {
          const toast = new bootstrap.Toast(mensagem); //bootstrap.Toast() é função do bootstrap que transfere o comando do JS para o HTML. .show() faz a msg aparecer
          toast.show();
        });
      }
    </script>
  </body>
</html>
